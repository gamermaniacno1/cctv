<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 id="device-message"></h1>
    <p id="screen-info"></p>

    <script>
        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for mobile user agents
            if (/android/i.test(userAgent)) {
                return true;
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return true;
            }

            return false; // Not a mobile device
        }

        function getScreenInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const orientation = (width > height) ? 'Landscape' : 'Portrait';

            return `Screen Width: ${width}px, Screen Height: ${height}px, Orientation: ${orientation}`;
        }

        // Update the HTML based on the device type and screen info
        const deviceMessage = document.getElementById("device-message");
        const screenInfo = document.getElementById("screen-info");

        if (isMobileDevice()) {
            deviceMessage.textContent = "You are using a mobile device.";
        } else {
            deviceMessage.textContent = "You are using a desktop.";
        }

        screenInfo.textContent = getScreenInfo();
    </script>
</body>
</html>
