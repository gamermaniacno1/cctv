<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Diskominfo</title>
    <style>
        body, html {
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: black; 
        }
        .stream__frame {
            max-width: 100%; 
            max-height: 100%;
       }
    </style>
</head>
<body oncontextmenu="return false">
  <video name="media" class="stream__frame" id="video_stream" autoplay muted playsinline 
         poster="" 
         src="" 
         type="video/fmp4">
  </video>
	<script>
	        function isMobileDevice() {
	            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
	            if (/android/i.test(userAgent)) {
	                return true;
	            }
	            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
	                return true;
	            }
	            return false;
	        }
		function getQueryParam(param) {
			const urlParams = new URLSearchParams(window.location.search);
			return urlParams.get(param);
		}
		function changeVideoSrc(newSrc) {
			var videoElement = document.getElementById('video_stream');
			if (videoElement) {
				videoElement.src = newSrc;
				videoElement.load(); 
				videoElement.play(); 
			} else {
				console.log("No video element found on the page");
			}
		}
		  const camId = getQueryParam('id');
		  if(camId) {
			  const url = "https://diskominfo.samarindakota.go.id/api/cctv/" + camId;
			  fetch(url)
				.then(response => {
				  if (!response.ok) {
					throw new Error('Network response was not ok');
				  }
				  return response.text();
				})
				.then(html => {
				  const parser = new DOMParser();
				  const doc = parser.parseFromString(html, 'text/html');
				  const pageTitle = doc.title;
				  const title = pageTitle.includes('::') ? pageTitle.split('::')[0].trim() : pageTitle;
				  document.title = title;
				  const videoElement = doc.querySelector("video");
				  if (videoElement) {
					const videoSrc = videoElement.getAttribute("src");
			  		changeVideoSrc(videoSrc);
				  } else {
					  document.body.innerHTML = "No video element found on the page");;
				  }
				})
				.catch(error => {
					document.body.innerHTML = 'Error fetching the page:' + error;
				});
			}else {
				document.body.innerHTML = 'Camera not found, no parameter';
				window.location.href = 'https://diskominfo.samarindakota.go.id/media/cctv/';
			}	
	</script>
 </body>
</html>
